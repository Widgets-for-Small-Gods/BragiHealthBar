<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bragi's Health Tracker</title>
  <style>
    body {
      background-color: #ffffff; /* changed from #111 */
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .frame-container {
      position: relative;
      width: 100%;
      max-width: 400px; /* optional, keeps it from getting huge */
      aspect-ratio: 2 / 3; /* maintains shape as it scales */
      background-image: url('HealthFrame.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .content {
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      bottom: 10%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-size: 1.2vw; /* scales with width of container */
      color: #222;
    }

    .content h1 {
      font-size: clamp(1.2em, 3vw, 2em);
      margin-bottom: 1em;
    }
    
    #health {
      font-size: clamp(1.5em, 4vw, 2.2em);
      margin-bottom: 1em;
    }

    button {
      background: #333;
      color: white;
      border: 1px solid #666;
      font-size: 1em;
      padding: 0.5em 1em;
      margin: 0.3em;
      cursor: pointer;
      border-radius: 5px;
    }

    .small-btn {
    background: #222;
    color: white;
    border: 1px solid #444;
    font-size: 1em;
    padding: 0.5em 1em;
    margin: 0.3em;
    cursor: pointer;
    border-radius: 3px;
    }
  
  .small-btn:hover {
    background: #444;
  }
      
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="content">
      <h1>Health</h1>
      <div id="health">Loading...</div>
        <div>
          <button onclick="updateHealth(-1)">-1</button>
          <button onclick="updateHealth(1)">+1</button>
          <button onclick="resetHealth()">Full Health</button>
        </div>
        <div style="margin-top: 10px;">
          <span style="font-size: 14px;">Max HP:</span>
          <button class="small-btn" onclick="adjustMaxHealth(-5)">-</button>
          <button class="small-btn" onclick="adjustMaxHealth(5)">+</button>
        </div>
        <div style="height: 1.2em; background: #ddd; border-radius: 0.6em; overflow: hidden; margin-top: 20px;">
          <div id="health-bar" style="height: 100%; background: red; width: 100%; transition: width 0.3s ease;"></div>
        </div>
    </div>
  </div>

  <script>
    const binId = '6804eef68960c979a589342b';
    const apiKey = '$2a$10$8TH7O/Zi1by5brUwAQ1sHuhni1xdi8MIG/A.mxonUfTPkihZXCCZ.';
    const baseUrl = `https://api.jsonbin.io/v3/b/${binId}`;
    const headers = {
      'X-Master-Key': apiKey,
      'Content-Type': 'application/json'
    };

    let bragiHealth = 0;
    let bragiMaxHealth = 0;

    async function fetchHealth() {
      try {
        const res = await fetch(`${baseUrl}/latest`, { headers });
        const data = await res.json();
        bragiHealth = data.record.bragi_health;
        bragiMaxHealth = data.record.bragi_max_health;
        renderHealth();
      } catch (err) {
        console.error('Error fetching health:', err);
        document.getElementById('health').innerText = 'Error loading health.';
      }
    }

    function renderHealth() {
      document.getElementById('health').innerText = `${bragiHealth} / ${bragiMaxHealth} HP`;
    
      const percent = Math.min(100, (bragiHealth / bragiMaxHealth) * 100);
      const bar = document.getElementById('health-bar');
    
      bar.style.width = percent + '%';
      bar.style.background = 'red'; // always red now
    }

    
    async function updateHealth(change) {
      bragiHealth = Math.max(0, bragiHealth + change);
      renderHealth();

      await fetch(baseUrl, {
        method: 'PUT',
        headers,
        body: JSON.stringify({
          bragi_health: bragiHealth,
          bragi_max_health: bragiMaxHealth
        })
      });
    }

    async function resetHealth() {
      bragiHealth = bragiMaxHealth;
      renderHealth();

      await fetch(baseUrl, {
        method: 'PUT',
        headers,
        body: JSON.stringify({
          bragi_health: bragiHealth,
          bragi_max_health: bragiMaxHealth
        })
      });
    }

    async function adjustMaxHealth(change) {
  bragiMaxHealth = Math.max(1, bragiMaxHealth + change);
  bragiHealth = Math.min(bragiHealth, bragiMaxHealth); // clamp current HP if over new max
  renderHealth();

  await fetch(baseUrl, {
    method: 'PUT',
    headers,
    body: JSON.stringify({
      bragi_health: bragiHealth,
      bragi_max_health: bragiMaxHealth
    })
  });
}
    
    fetchHealth();
  </script>
</body>
</html>
