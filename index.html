<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bragi's Health Tracker</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .frame-container {
      position: relative;
      width: 400px;
      height: 600px;
      background-image: url('HealthFrame.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .content {
      position: absolute;
      top: 70px;
      left: 40px;
      right: 40px;
      bottom: 70px;
      color: white;
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #health {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      background: #333;
      color: white;
      border: 1px solid #666;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="content">
      <h1>Bragi's Health</h1>
      <div id="health">Loading...</div>
      <div>
        <button onclick="updateHealth(-5)">-5</button>
        <button onclick="updateHealth(5)">+5</button>
        <button onclick="resetHealth()">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const binId = 'YOUR_BIN_ID_HERE';
    const apiKey = 'YOUR_API_KEY_HERE';
    const baseUrl = `https://api.jsonbin.io/v3/b/${binId}`;
    const headers = {
      'X-Master-Key': apiKey,
      'Content-Type': 'application/json'
    };

    let bragiHealth = 0;
    let bragiMaxHealth = 0;

    async function fetchHealth() {
      try {
        const res = await fetch(`${baseUrl}/latest`, { headers });
        const data = await res.json();
        bragiHealth = data.record.bragi_health;
        bragiMaxHealth = data.record.bragi_max_health;
        renderHealth();
      } catch (err) {
        console.error('Error fetching health:', err);
        document.getElementById('health').innerText = 'Error loading health.';
      }
    }

    function renderHealth() {
      document.getElementById('health').innerText = `${bragiHealth} / ${bragiMaxHealth} HP`;
    }

    async function updateHealth(change) {
      bragiHealth = Math.max(0, Math.min(bragiHealth + change, bragiMaxHealth));
      renderHealth();

      await fetch(baseUrl, {
        method: 'PUT',
        headers,
        body: JSON.stringify({
          bragi_health: bragiHealth,
          bragi_max_health: bragiMaxHealth
        })
      });
    }

    async function resetHealth() {
      bragiHealth = bragiMaxHealth;
      renderHealth();

      await fetch(baseUrl, {
        method: 'PUT',
        headers,
        body: JSON.stringify({
          bragi_health: bragiHealth,
          bragi_max_health: bragiMaxHealth
        })
      });
    }

    fetchHealth();
  </script>
</body>
</html>

  </script>
</body>
</html>
